<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
                /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        #logoutBtn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #logoutBtn:hover {
            background-color: #ff6b81;
        }

        main {
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, <span id="username">{{user}}</span>!</h1>
            <form method="post" action="{% url 'logout' %}">
                {%csrf_token%}
                <button id="logoutBtn" type="submit">Logout</button>
            </form>
            
        </header>
        <main>
            <p>You are now logged in. Enjoy your stay!</p>
        </main>
    </div>
</body>
</html>
